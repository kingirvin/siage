<div class="col-md-9">	

  <div class="form-horizontal panel panel-default">

   <div class="panel-heading">

          </div>

        </div> 

        <div class="form-group">

          <label for="name" class="col-sm-2 control-label">Carrera</label>

            <input id="Carrera" name="Carrera" onchange="ListarCursoCarrera();" style="width: 400px" />

          <div class="panel-heading">

            <h3 class="panel-title">Cursos de la Carrera </h3>

          </div>

            <div id="tayta" class='list-group'>

            </div>

        </div>     

      </div>  

    </div>  

  </div>

<div class="modal fade" id="myModalDoc" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog">

      <div class="modal-content">

        <div class="modal-header">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

          <h4 class="modal-title" id="myModalLabel">Nuevo Docente</h4>
        </div>
        <div class="modal-body">
            <form enctype="multipart/form-data" class="form-horizontal" onsubmit="AgregarCursoCarga(this);return false;">
              <div class="panel panel-default">
               <div class="panel-heading">
                <h3 class="panel-title">Nuevo Docente</h3>     
               </div>    
                <div class="panel-body">
                  <div class="form-group">
                    <label id="nombreDocente" for="State" class="col-sm-2 control-label">Docente: Sin Docente</label>
                    
                    <div class="col-sm-10">
                      <input id="Docente" name="Docente" style="width: 400px"/>
                      <input type="hidden" id="idCarga" name="idCarga" value="">
                      <input type="hidden" id="idCursoSemestre" name="idCursoSemestre" value="">
                    </div>
                  </div>  
                  <div class="modal-footer">
                    <button class="btn btn-success">Guardar</button>
                    <button class="btn" data-dismiss="modal">Cerrar</button>
                  </div>
                </div>  
              </div>
            </form> 
        </div>  
      </div>
    </div>
  </div>
</div>
