<div id="RegistroAlumno">

 <form enctype="multipart/form-data" class="form-horizontal" id="formulario" onsubmit="guardar(this);return false;">

      <div class="panel panel-default">

         <div class="panel-heading">

          <h3 class="panel-title">Datos Personales</h3>     

         </div>    

          <div class="panel-body">   

            <div class="form-group">

              <label for="name" class="col-sm-2 control-label">DNI</label>

              <div class="col-sm-10">

                <input type="text" class="form-control" id="DNI" name="DNI"

                 placeholder="DNI"required onblur="ValidadDNI();">

              </div>             

            </div>  

            <div class="form-group">

              <label for="name" class="col-sm-2 control-label">Nombre</label>

              <div class="col-sm-10">

                <input type="text" class="form-control" id="Nombre" name="Nombre"

                 placeholder="Nombre"required>

              </div>

            </div>  

            <div class="form-group">

              <label for="name" class="col-sm-2 control-label">Apellido</label>

              <div class="col-sm-10">

                <input type="text" class="form-control" id="Apellido" name="Apellido"

                 placeholder="Apellido"required>

              </div>

            </div>  

            <div class="form-group">

              <label for="name" class="col-sm-2 control-label">Direccion</label>

              <div class="col-sm-10">

                <input type="text" class="form-control" id="Direccion" name="Direccion"

                 placeholder="Direccion"required>

              </div>

            </div>  

            <div class="form-group">

              <label for="name" class="col-sm-2 control-label">Telefono</label>

              <div class="col-sm-10">

                <input type="text" class="form-control" id="Telefono" name="Telefono"

                 placeholder="Telefono">

              </div>

            </div>  

            <div class="form-group">

              <label for="name" class="col-sm-2 control-label">Email</label>

              <div class="col-sm-10">

                <input type="Email" class="form-control" id="Email" name="Email"

                 placeholder="Email">

              </div>

            </div>  

          </div>  

        </div>

        <div class="panel panel-default">

            <div class="panel-heading">

              <h3 class="panel-title">Datos Alumno</h3>     

            </div>  

            </br> 

            <div class="form-group">

              <label for="name" class="col-sm-2 control-label">Codigo</label>

              <div class="col-sm-10">

                <input type="text" class="form-control" id="Codigo" name="Codigo"

                 placeholder="Codigo"required>

              </div>

               <div class="col-sm-10">

                <label for="name" class="col-sm-2 control-label" id="mensajeCod" name="mensajeCod"></label>

              </div>

            </div>  

            <div class="form-group">

              <label for="State" class="col-sm-2 control-label">Carrera</label>

              <div class="col-sm-10">

                <input id="Carrera" name="Carrera" style="width: 400px" />

              </div>

            </div>

            <div class="form-group">

              <label for="name" class="col-sm-2 control-label">A単o Ingreso</label>

              <div class="col-sm-10">

                <input type="text" class="form-control" id="Ingreso" name="Ingreso"

                 placeholder="A単o de Ingreso"required>

              </div>                            

            </div>

            <div class="form-group">

              <label for="name" class="col-sm-2 control-label">A単o Egreso</label>

              <div class="col-sm-10">

                <input type="text" class="form-control" id="Egreso" name="Egreso"

                 placeholder="A単o de Egreso"required>

              </div>                            

            </div>     

            <div class="form-group">

              <label for="name" class="col-sm-2 control-label">Condicion</label>

              <div class="col-sm-10">

                <input type="text" class="form-control" id="Condicion" name="Condicion"

                 placeholder="Condicion">

              </div>                            

            </div>      

          </div>     

          <div class="panel-footer" style="overflow:hidden;text-align:right;">

            <div class="form-group">

              <div class="col-sm-offset-2 col-sm-10">

                <input type="submit" name="submit" class="boton boton btn btn-lg btn-primary btn-block" value="Registrar">

                <input type="submit" name="submit" class="boton boton btn btn-lg btn-primary btn-block" value="Cancelar">

              </div>             

            </div>  

          </div>          

    </form>

  </div>
